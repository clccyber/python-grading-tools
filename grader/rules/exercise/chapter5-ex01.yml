exercise_id: chapter5/ex01
mode: function
module_file: stats.py
timeout_seconds: 5

function_tests:
  - name: mean
    weight: 25
    signature:
      params: ['numbers']
      returns: float
    cases:
      - name: example_list
        args: [[8, 2, 5, 3, 9, 6, 2, 7]]
        expected: 5.25
        tolerance: 0.01
      - name: empty_list
        args: [[]]
        expected: 0
      - name: single_value
        args: [[5]]
        expected: 5.0
      - name: all_same
        args: [[3, 3, 3, 3]]
        expected: 3.0
  
  - name: median
    weight: 30
    signature:
      params: ['numbers']
      returns: float
    cases:
      - name: example_list_even
        args: [[8, 2, 5, 3, 9, 6, 2, 7]]
        expected: 5.5
        tolerance: 0.01
      - name: odd_length
        args: [[1, 2, 3]]
        expected: 2
      - name: even_length
        args: [[1, 2, 3, 4]]
        expected: 2.5
      - name: empty_list
        args: [[]]
        expected: 0
      - name: single_value
        args: [[7]]
        expected: 7
  
  - name: mode
    weight: 30
    signature:
      params: ['numbers']
    cases:
      - name: example_list
        args: [[8, 2, 5, 3, 9, 6, 2, 7]]
        expected: 2
      - name: clear_mode
        args: [[1, 2, 2, 3, 3, 3]]
        expected: 3
      - name: empty_list
        args: [[]]
        expected: 0
      - name: all_same
        args: [[5, 5, 5]]
        expected: 5
      - name: single_value
        args: [[9]]
        expected: 9
