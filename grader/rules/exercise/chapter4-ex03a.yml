exercise_id: chapter4/ex03-encrypt
mode: file_io
entrypoint: encrypt.py
timeout_seconds: 5

file_io_tests:
  - name: hello_world_shift_3
    mode: cmdline
    cmdline_args: ["input.txt", "output.txt", "3"]
    input_files:
      input.txt: "Hello World!"
    output_files:
      output.txt: "Khoor#Zruog$"
  
  - name: multiline_shift_1
    mode: cmdline
    cmdline_args: ["plain.txt", "cipher.txt", "1"]
    input_files:
      plain.txt: |
        ABC
        DEF
        GHI
    output_files:
      cipher.txt: |
        BCD
        EFG
        HIJ
  
  - name: long_text_shift_5
    mode: cmdline
    cmdline_args: ["book.txt", "encoded.txt", "5"]
    input_files:
      book.txt: |
        This is a longer piece of text.
        It has multiple lines.
        Testing Caesar cipher on files.
    output_files:
      encoded.txt: |
        Ymnx%nx%f%qtsljw%unjhj%tk%yjcy3
        Ny%mfx%rzqynuqj%qnsjx3
        Yjxynsl%Hfjxfw%hnumjw%ts%knqjx3
